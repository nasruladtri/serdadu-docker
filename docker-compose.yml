version: '3.8'

services:
  # Nginx Proxy Manager
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: serdadu_nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS
      - "81:81" # Admin Web UI
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - nginx_data:/data
      - nginx_letsencrypt:/etc/letsencrypt
    networks:
      - serdadu_network
    labels:
      - "io.portainer.stack.name=serdadu"
      - "com.serdadu.service=proxy"
      - "com.serdadu.description=Nginx Proxy Manager for Reverse Proxy and SSL"

  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: serdadu_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      # Application Settings
      - APP_NAME=${APP_NAME:-SERDADU}
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-https://serdadu.nasruladitri.space}
      - APP_TIMEZONE=${APP_TIMEZONE:-Asia/Jakarta}
      - APP_LOCALE=${APP_LOCALE:-id}

      # Database Configuration
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-serdadu}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-#Serdadu123}

      # Session & Cache
      - SESSION_DRIVER=${SESSION_DRIVER:-database}
      - SESSION_LIFETIME=${SESSION_LIFETIME:-120}
      - SESSION_ENCRYPT=${SESSION_ENCRYPT:-true}
      - SESSION_DOMAIN=${SESSION_DOMAIN:-.nasruladitri.space}
      - CACHE_STORE=${CACHE_STORE:-database}

      # Logging
      - LOG_CHANNEL=${LOG_CHANNEL:-stack}
      - LOG_LEVEL=${LOG_LEVEL:-error}
    expose:
      - "80"
    depends_on:
      - db
    networks:
      - serdadu_network
    labels:
      - "io.portainer.stack.name=serdadu"
      - "io.portainer.stack.description=SERDADU - Sistem Rekap Data Terpadu"
      - "com.serdadu.service=app"
      - "com.serdadu.description=Laravel Application"

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: serdadu_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-serdadu}
      MYSQL_USER: ${DB_USERNAME:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-#Serdadu123}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-#Serdadu123}
    labels:
      - "io.portainer.stack.name=serdadu"
      - "com.serdadu.service=database"
      - "com.serdadu.description=MySQL Database Server"
    networks:
      - serdadu_network
    volumes:
      - mysql_data:/var/lib/mysql

  # phpMyAdmin (Optional - untuk development)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: serdadu_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ABSOLUTE_URI: https://db.nasruladitri.space
      UPLOAD_LIMIT: 100M
    expose:
      - "80"
    depends_on:
      - db
    networks:
      - serdadu_network
    labels:
      - "io.portainer.stack.name=serdadu"
      - "com.serdadu.service=phpmyadmin"
      - "com.serdadu.description=Database Administration Tool"
      - "com.serdadu.profile=dev"

  # Redis (Optional - untuk caching dan queue)
  redis:
    image: redis:7-alpine
    container_name: serdadu_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - serdadu_network
    profiles:
      - cache
    labels:
      - "io.portainer.stack.name=serdadu"
      - "com.serdadu.service=redis"
      - "com.serdadu.description=Cache and Queue Server"
      - "com.serdadu.profile=cache"

networks:
  serdadu_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  nginx_data:
    driver: local
  nginx_letsencrypt:
    driver: local
